<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form action="" (ngSubmit)="buscar()" autocomplete="off">
      <input
        class="form-control"
        [(ngModel)]="termino"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        id=""
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf='hayError' class="alert alert-danger">No se encontró nada con el término {{termino}}</div>
<div *ngIf='!hayError' class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>123456</td>
          <td><a href="/">Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
