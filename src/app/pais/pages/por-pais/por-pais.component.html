<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form action="" (ngSubmit)="buscar()" autocomplete="off">
      <input
        class="form-control"
        [(ngModel)]="termino"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        id=""
      />
    </form>
  </div>
</div>

<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>
<div *ngIf="paises.length !== 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngFor="let pais of paises; index as i">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ pais.flag }}</td>
          <td>{{ pais.name.common }}</td>
          <td style="text-align: right">{{ pais.population | number }}</td>
          <td><a [routerLink]="['/pais', pais.cca2]" >Ver...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
