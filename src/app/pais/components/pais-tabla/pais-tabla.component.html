<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>

  <tbody *ngFor="let pais of paises; index as i">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>
        <img
          style="width: 50px"
          src="{{ pais.flags.svg }}"
          alt="{{ pais.name.common }}"
        />
      </td>
      <td>{{ pais.capital }}, {{ pais.name.common }}</td>
      <td style="text-align: right">{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
